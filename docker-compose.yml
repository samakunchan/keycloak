version: "3.9"

services:

  keycloak:
    container_name: ${CONTAINER_NAME}
    image: quay.io/keycloak/keycloak:${KEYCLOAK_VERSION}
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KEYCLOAK_LOGLEVEL: INFO
      KC_DB: postgres
      KC_DB_USERNAME: ${KEYCLOAK_ADMIN}
      KC_DB_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KC_DB_SCHEMA: public
      KC_DB_URL_DATABASE: keycloak
      KC_DB_URL_HOST: postgres-server
      KC_HOSTNAME_STRICT_HTTPS: "true"
      KC_HTTP_ENABLED: "false"
      KC_PROXY: edge
      KC_HOSTNAME: secure-connect.devpapangue.com
      ROOT_LOGLEVEL: INFO
      DB_VENDOR: POSTGRES
      DB_ADDR: postgres-server
      DB_DATABASE: keycloak
      DB_USER: ${KEYCLOAK_ADMIN}
      DB_SCHEMA: public
      DB_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
    ports:
      - "8085:8080"
    command:
      - --verbose
      - start
    depends_on:
      - postgres-server
    volumes:
      # Il va sans dire qu'il faut avoir créé les fichiers fullchain.pem et privkey.pem au préalable. Voir liens ci-dessus pour le SSL.
      - /etc/letsencrypt/live/secure-connect.devpapangue.com/fullchain.pem:/etc/x509/tls.crt
      - /etc/letsencrypt/live/secure-connect.devpapangue.com/privkey.pem:/etc/x509/tls.key

  postgres-server:
    container_name: postgres-server
    image: "postgres:13.2"
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    volumes:
      - data_volume:/var/lib/postgresql/data/
      - sql_volume:/docker-entrypoint-initdb.d/:ro
    ports:
      - "5432:5432"

  pgadmin:
    container_name: pgadmin
    image: "dpage/pgadmin4:latest"
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_HOST: postgres-server
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres-server

volumes:
  legacy_volume:
  data_volume:
  sql_volume:


